{% extends 'base.html' %}

{% block body %}
<div class='jumbotron'>
	<div class="container">
		<div class="col-sm-6 col-sm-offset-3">
			<h1>Search Genre</h1>
			<form method='post'>
				{% csrf_token %}
				<div class='form-group'>
					<select class="form-control" name='genre' selected=''>
						{% for g in genres %}
						<option value='{{g}}'>
							{{g}}
						</option>
						{% endfor %}
					</select>
				</div>
				<button class="btn btn-primary" type='submit'> Go </button>
			</form>		
		</div>
	</div>
</div>
{% endblock %}
