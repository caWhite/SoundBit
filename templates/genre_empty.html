{% extends 'base.html' %}

{% block body %}
<div class='jumbotron'>
	<h1>Search Genre</h1>
	<form method='post'>
		{% csrf_token %}
		<div class='form-group'>
			<select name='genre' selected=''>
				{% for g in genres %}
					<option value='{{g}}'>
						{{g}}
					</option>
				{% endfor %}
			</select>
		</div>
		<button class='btn btn-default' type='submit'> Go </button>
	</form>
</div>
{% endblock %}
